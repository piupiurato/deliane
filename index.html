<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volta pra mim, Deliane</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdf0f5;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 6vw;
      color: #d6336c;
    }

    h3 {
      font-size: 4.5vw;
      color: #5a2a41;
      margin-top: 10px;
    }

    #playButton {
      background-color: #d6336c;
      color: white;
      font-size: 4vw;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto;
    }

    #playButton:hover {
      background-color: #a61e4d;
    }

    .video-container {
      flex: 1;
      display: none;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3em;
      }

      h3 {
        font-size: 2em;
      }

      #playButton {
        font-size: 1.5em;
      }
    }

    .mensagem-amor {
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      background-color: #fff0f5;
      color: #6a1b3a;
      font-style: italic;
    }

    @media (min-width: 768px) {
      .mensagem-amor {
        font-size: 1.5em;
      }
    }

    .carrossel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      flex-wrap: wrap;
    }
    
    .carrossel img {
      max-width: 90%;
      max-height: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    .carrossel button {
      background-color: #ffccdd;
      border: none;
      padding: 10px 20px;
      font-size: 2em;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    
    .carrossel button:hover {
      background-color: #fbaec2;
    }
    
    
  </style>
</head>
<body>

  <header>
    <h1>Eu te amo de verdade Deliane <3</h1>
    <h3>Por favor volta pra mim</h3>
    <button id="playButton" onclick="tocarVideo()">Clica aqui para ouvir e ver üåπ</button>
  </header>

  <div class="video-container" id="videoContainer">
    <video id="meuVideo" src="video-deliane.mp4" loop></video>
  </div>

  <div class="mensagem-amor">
    <p>Deliane, perdoa-me por tudo. Nunca quis magoar-te.</p>
    <p>O meu cora√ß√£o √© teu, e eu daria tudo para ter-te de volta.</p>
    <p>Amo-te mais do que consigo p√¥r em palavras... ü•Ä</p>
  </div>

  <div class="carrossel">
    <button class="anterior">&#10094;</button>
    <img id="imagem-carrossel" src="foto1.jpg" alt="Foto minha">
    <button class="seguinte">&#10095;</button>
  </div>


  <script>
    function tocarVideo() {
      const video = document.getElementById("meuVideo");
      const container = document.getElementById("videoContainer");
      const botao = document.getElementById("playButton");

      container.style.display = "block";
      botao.style.display = "none";

      video.play().then(() => {
        console.log("V√≠deo iniciado com som!");
      }).catch((error) => {
        alert("O navegador bloqueou o som. Toca no v√≠deo para continuar.");
        console.error("Erro ao tentar tocar o v√≠deo:", error);
      });
    }
  </script>

  <script>
  const imagens = ["foto1.jpg", "foto2.jpg", "foto3.jpg"x, "foto4.jpg"];
  let indiceAtual = 0;

  const img = document.getElementById("imagem-carrossel");
  const anterior = document.querySelector(".anterior");
  const seguinte = document.querySelector(".seguinte");

  anterior.addEventListener("click", () => {
    indiceAtual = (indiceAtual - 1 + imagens.length) % imagens.length;
    img.src = imagens[indiceAtual];
  });

  seguinte.addEventListener("click", () => {
    indiceAtual = (indiceAtual + 1) % imagens.length;
    img.src = imagens[indiceAtual];
  });
</script>

</body>
</html>
